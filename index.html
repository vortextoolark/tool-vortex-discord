<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex Tools - Discohook Clone with Audio Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vortex Tools</h1>

        <div class="form-row">
            <div class="input-group">
                <label for="webhook-url">Webhook URL:</label>
                <input type="text" id="webhook-url" placeholder="Enter your webhook URL...">
            </div>

            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter username...">
            </div>

            <div class="input-group">
                <label for="avatar-url">Avatar URL:</label>
                <input type="text" id="avatar-url" placeholder="Enter avatar URL...">
            </div>

            <div class="input-group">
                <label for="content">Content:</label>
                <textarea id="content" placeholder="Enter message content..."></textarea>
            </div>

            <div class="input-group">
                <label for="audio-file">Upload Audio:</label>
                <input type="file" id="audio-file" accept="audio/*">
            </div>

            <div class="input-group">
                <label for="video-url">Video URL:</label>
                <input type="text" id="video-url" placeholder="Enter video URL...">
            </div>
        </div>

        <h2>Embed</h2>

        <div class="form-row">
            <div class="input-group">
                <label for="embed-title">Title:</label>
                <input type="text" id="embed-title" placeholder="Enter embed title...">
            </div>

            <div class="input-group">
                <label for="embed-description">Description:</label>
                <textarea id="embed-description" placeholder="Enter embed description..."></textarea>
            </div>

            <div class="input-group">
                <label for="embed-color">Color:</label>
                <input type="color" id="embed-color" value="#7289da">
            </div>

            <div class="input-group">
                <label for="embed-url">URL:</label>
                <input type="text" id="embed-url" placeholder="Enter embed URL...">
            </div>

            <div class="input-group">
                <label for="image-url">Image URL:</label>
                <input type="text" id="image-url" placeholder="Enter image URL...">
            </div>

            <div class="input-group">
                <label for="thumbnail-url">Thumbnail URL:</label>
                <input type="text" id="thumbnail-url" placeholder="Enter thumbnail URL...">
            </div>

            <div class="input-group">
                <label for="footer-text">Footer Text:</label>
                <input type="text" id="footer-text" placeholder="Enter footer text...">
            </div>

            <div class="input-group">
                <label for="footer-icon-url">Footer Icon URL:</label>
                <input type="text" id="footer-icon-url" placeholder="Enter footer icon URL...">
            </div>
        </div>

        <button id="send-button">Send Message</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
